<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=KoHo:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        color: #FFFFFF;
        background-color: #8554D4;
        background-position: center;
        margin: 0px;
        font-family: 'KoHo', sans-serif;
        text-align: left;
      }

      .wrapper {
        background-color: #000000;
        width: 92%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-height: 2200px;
      }

      .Kalnia {
        font-family: 'Kalnia', serif;
        font-size: 7em;
        font-weight: 700;
        margin: 0;
        color: #8554D4;
        position: relative;
        text-align: left;
      }

      .navbar {
            background: #000000;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFFFFF;
            font-weight: bold;
        }

        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #8554D4;
        }
      
      .navbar div {
        font-size: 1em;
        white-space: nowrap; 
      } 
      
      a {
            color: #8554D4;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

      .video-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 20px;
      }

      .video-wrapper {
        text-align: center;
      }

      .video-wrapper h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
        color: #FFFFFF;
      }

      .video-wrapper video {
        width: 80%;
        max-width: 800px;
        border: 2px solid #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      @media screen and (max-width: 768px) {
        .video-container {
          flex-direction: column;  /* Stack videos vertically on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div>OAA Portfolio</div>
        <div>
          <a href="https://oyed18.github.io/Portfolio/" class="home">Home</a>
          <a href="https://oyed18.github.io/Folio-Illustrations/" class="illustrations">Illustrations</a>
          <a href="https://oyed18.github.io/Folio-Animations/" class="animations active">Animations</a>
          <a href="https://oyed18.github.io/Folio-3D/" class="threeD">3D Modelling</a>
          <a href="https://oyed18.github.io/Folio-Projects/" class="projects">Projects</a>
        </div>
      </div>

      <div id="header">
        <h1 class="Kalnia">Animations</h1>
      </div>

      <div class="animation-videos">
        <div class="video-container">
          <div class="video-wrapper">
            <h2>Walk Cycle</h2>
            <video controls>
              <source src="Walk Cycle.mp4" type="video/mp4">
            </video>
          </div>
          <div class="video-wrapper">
            <h2>Maze</h2>
            <video controls>
              <source src="Maze.mp4" type="video/mp4">
            </video>
          </div>
          <div class="video-wrapper">
            <h2>The Luddy</h2>
            <video controls>
              <source src="The Luddy.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add active class to the current navbar link
      document.querySelectorAll('.navbar a').forEach(function(link) {
        if (link.href === window.location.href) {
          link.classList.add('active');
        }
      });
    </script>
  </body>
</html>
