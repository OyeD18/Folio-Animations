<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=KoHo:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        color: #FFFFFF;
        background-color: #8554D4;
        background-position: center;
        margin: 0px;
        font-family: 'KoHo', sans-serif;
        text-align: center;
      }

      .wrapper {
        background-color: #000000;
        width: 92%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-height: 2200px;
      }

      .Kalnia {
        font-family: 'Kalnia', serif;
        font-size: 7em;
        font-weight: 700;
        margin: 0;
        color: #8554D4;
        position: relative;
        text-align: center;
      }

      #nav {
        clear: both;
        padding: 0;
        margin-bottom: 100px;
      }
      
      #nav ul {
        border-top: 2px solid #FFFFFF;
        border-bottom: 2px solid #FFFFFF;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #000000;
      }

      #nav li {
        margin: 0 10px;
      }

      #nav a {
        text-decoration: none;
        color: #FFFFFF;
        font-size: 1.2em;
        padding: 10px 50px;
        display: block;
        transition: color 0.3s ease;
      }

      #nav a:hover {
        color: #8554D4;
      }

      .video-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 20px;
      }

      .video-wrapper {
        text-align: center;
      }

      .video-wrapper h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
        color: #FFFFFF;
      }

      .video-wrapper video {
        width: 80%;
        max-width: 800px;
        border: 2px solid #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="nav">
        <ul>
          <li><a href="https://oyed18.github.io/Portfolio/">Home</a></li>
          <li><a href="https://oyed18.github.io/Folio-Illustrations/">Illustrations</a></li>
          <li><a href="#">Animations</a></li>
          <li><a href="https://oyed18.github.io/Folio-3D/">3D Modelling</a></li>
          <li><a href="https://oyed18.github.io/Folio-Projects/">Projects</a></li>
        </ul>
      </div>

      <div id="header">
        <h1 class="Kalnia">Animations</h1>
      </div>

      <div class="animation-videos">
        <div class="video-container">
          <div class="video-wrapper">
            <h2>Walk Cycle</h2>
            <video controls>
              <source src="Walk Cycle.mp4" type="video/mp4">
            </video>
          </div>
          <div class="video-wrapper">
            <h2>Maze</h2>
            <video controls>
              <source src="Maze.mp4" type="video/mp4">
            </video>
          </div>
          <div class="video-wrapper">
            <h2>The Luddy</h2>
            <video controls>
              <source src="The Luddy.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
